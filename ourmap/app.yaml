application: our-map
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: templates/css
  mime_type: text/css

- url: /js
  static_dir: templates/js
  mime_type: text/javascript

- url: /img
  static_dir: templates/img
  mime_type: image/gif

- url: /fonts
  static_dir: templates/fonts
  mime_type: font/opentype

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest